<section class="home-book-list clearfix">
  <div class="book-card pull-left" ng-repeat="book in vm.booksHome" style="background-image: url({{ book.img }});">
    <div class="book-details">
      <h2>{{ book.title }}</h2>
      <hr class="divider">
      <p class="author-link">
        <a href="#!/author/{{book.author_url}}">{{ book.author }}</a>
      </p>
      <p class="title-detail">Description</p>
      <p class="description-detail">
        {{ book.description }}
      </p>
      <p class="title-detail">Publisher</p>
      <p class="description-detail">
        {{ book.publisher }}
      </p>
      <p class="title-detail">Category</p>
      <p class="description-detail">
        <a role="button" href="#!/category/{{book.category_url}}">
          {{ book.category }}
        </a>
      </p>
      <p class="bestseller-ranking">
        <i class="fa fa-star-o" aria-hidden="true"></i> 
        This book has been a BestSeller for <strong>{{ book.weeksOnList }}</strong> weeks
      </p>
    </div>
  </div>
</section>
