<!--
recibe un objeto vm con las siguientes propiedades
title
author
img
category
 -->
<div class="container">
	<h1>load home template</h1>
	<ul>
    <li ng-repeat="book in vm.booksHome">
			<a href="#/book"><img ng-src="{{ book.img }}"/></a>
      <p><a href="#/book"></a>{{ book.title }}</p>
      <p><a href="#/author"></a>{{ book.author }}</p>
      <p><a href="#/category"></a>{{ book.category }}</p>
    </li>
  </ul>
</div>
