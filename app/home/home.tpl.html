<div class="container">
	<div class="row book_container">
		<div ng-repeat="book in vm.booksHome">
			<div class="thumbnail image_container">
	    	<a href="#/book"><img ng-src="{{ book.img }}" class="img-responsive"/></a>
		    <div class="caption">
		      <h3><a href="#/book/{{book.isbn13}}"><strong>{{ book.title }}</strong></a></h3>
				  <h4><a href="#/author/{{book.author_url}}">{{ book.author }}</a></h4>
				  <h5><a href="#/category/{{book.category_url}}">{{ book.category }}</a></h5>
		  	</div>
		  </div>
	  </div>
	</div>
</div>
