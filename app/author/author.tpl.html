<hr></hr>
<div class="container">
	<div class="row author_container">
		<div ng-repeat="book in vm.booksAuthor">
			<div class="thumbnail image_container">
	    	<a href="#/book"><img ng-src="{{ book.img }}" class="img-responsive"/></a>
		    <div class="caption">
		      <h3><a href="#/book/{{book.isbn13}}"><strong>{{ book.title }}</strong></a></h3>
		      <h6>{{ book.description }}</h6>
				  <h4><a href="#/category/{{book.category_url}}">{{ book.category }}</a></h4>
		  	</div>
		  </div>
	  </div>
	</div>
</div>
